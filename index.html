<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigel's Tea - Home</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #4B2E2A; /* Dark brown text */
            /* Hide scrollbar for IE, Edge, and Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Hide scrollbar for Chrome, Safari, and Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #8B4513; /* Saddle brown */
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 10px; /* Rounded corners */
            position: fixed;
            width: calc(100% - 40px); /* Adjust width to accommodate border-radius */
            top: 0;
            left: 0;
            margin: 10px 20px; /* Margin to fit the screen and show rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            flex-wrap: wrap;
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar a.logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            color: #FFFFFF;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px; /* Rounded corners */
            margin: 0 5px; /* Uniform horizontal spacing */
        }

        .navbar .menu a:hover {
            background-color: #6B3A0E; /* Darker brown */
            color: #FFDAB9; /* Light peach */
        }

        /* Hero Section */
        .hero {
            background-color: rgba(210, 180, 140, 0.9); /* Mica-inspired effect */
            padding: 100px 20px;
            text-align: center;
            margin-top: 100px; /* Adjust for navbar height */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .hero p {
            font-size: 24px;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .hero a.cta-button {
            background-color: #8B4513; /* Saddle brown */
            color: #FFFFFF;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
        }

        .hero a.cta-button:hover {
            background-color: #6B3A0E; /* Darker brown */
            color: #FFDAB9; /* Light peach */
        }

        /* Content Section */
        .content {
            padding: 20px;
            max-width: 1000px;
            margin: 40px auto;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            border-radius: 10px; /* Rounded corners */
        }

        .content .lorem {
            background-color: rgba(210, 180, 140, 0.9); /* Mica-inspired effect */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            background-color: #8B4513; /* Saddle brown */
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            border-radius: 10px; /* Rounded corners */
            margin: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .menu {
                width: 100%;
                flex-wrap: wrap;
            }

            .navbar .menu a {
                width: 100%;
                text-align: left;
                margin: 5px 0;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 20px;
            }

            .navbar a.logo {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="logo">
            <img src="logo.png" alt="Nigel's Tea">
            Nigel's Tea
        </a>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">Projects</a>
            <a href="#">About Us</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Nigel's Tea</h1>
        <p>
            Dive into a world of delightful tea-themed games and adventures. From interactive journeys to exciting challenges, we have something brewing for every tea enthusiast.
        </p>
        <a href="#" class="cta-button">Explore Our Games</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="lorem">
            <!-- Your content here -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Nigel's Tea. All rights reserved.
    </div>

</body>
</html>
