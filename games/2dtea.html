<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigel's Tea - Tea Maze Adventure</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #4B2E2A; /* Dark brown text */
        }

        /* Hide scrollbar for Chrome, Safari, and Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge, and Firefox */
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Variables for Consistent Spacing */
        :root {
            --padding-small: 10px;
            --padding-medium: 15px;
            --padding-large: 20px;
            --margin-small: 10px;
            --margin-medium: 15px;
            --margin-large: 20px;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #8B4513; /* Saddle brown */
            display: flex;
            align-items: center;
            padding: var(--padding-medium) var(--padding-large);
            border-radius: 10px;
            position: fixed;
            width: calc(100% - 2 * var(--margin-large));
            top: var(--margin-large);
            left: var(--margin-large);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar a.logo img {
            height: 50px;
            margin-right: var(--margin-medium);
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            color: #FFFFFF;
            text-align: center;
            padding: var(--padding-small) var(--padding-medium);
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            margin: 0 var(--margin-small);
        }

        .navbar .menu a:hover {
            background-color: #6B3A0E; /* Darker brown */
            color: #FFDAB9; /* Light peach */
        }

        .navbar .menu a.active {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        /* Game Container */
        .game-container {
            position: absolute;
            top: calc(80px + var(--margin-large)); /* Adjust for navbar height and margin */
            bottom: var(--margin-large);
            left: var(--margin-large);
            right: var(--margin-large);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 var(--padding-large);
        }

        /* Game Title */
        .game-title {
            font-size: 36px;
            margin-bottom: var(--margin-large);
            font-family: 'Georgia', serif;
            text-align: center;
        }

        /* Game Content */
        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }

        /* Game Area */
        .game-area {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Canvas Styling */
        #gameCanvas {
            border: 5px solid #8B4513;
            border-radius: 10px;
            background-color: #FFFFFF;
            max-width: 100%;
            max-height: 100%;
        }

        /* Game Controls */
        .controls {
            margin-left: var(--margin-large);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--padding-small);
        }

        .controls button {
            background-color: #8B4513;
            color: #FFFFFF;
            border: none;
            padding: var(--padding-medium);
            margin: var(--margin-small);
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #6B3A0E;
        }

        /* Game Status */
        #gameStatus {
            font-size: 18px;
            text-align: center;
            margin-top: var(--margin-medium);
        }

        /* Game Timer */
        #gameTimer {
            font-size: 18px;
            text-align: center;
            margin-top: var(--margin-small);
        }

        /* Rating Display */
        #gameRating {
            font-size: 24px;
            text-align: center;
            margin-top: var(--margin-small);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .game-area {
                flex-direction: column;
                margin-top: var(--margin-large);
            }

            .controls {
                flex-direction: row;
                margin-left: 0;
                margin-top: var(--margin-large);
                padding: 0;
            }

            .controls button {
                margin: var(--margin-small);
                padding: var(--padding-medium);
                font-size: 20px;
            }

            /* Adjust rating position */
            #gameRating {
                margin-top: var(--margin-large);
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="../index.html" class="logo">
            <img src="../logo.png" alt="Nigel's Tea">
            Nigel's Tea
        </a>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="../games.html" class="active">Games</a>
            <a href="../projects.html">Projects</a>
            <a href="../about.html">About Us</a>
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Game Title -->
        <h1 class="game-title">Tea Maze Adventure</h1>

        <!-- Game Content -->
        <div class="game-content">
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>

                <!-- On-Screen Controls -->
                <div class="controls">
                    <button id="upBtn">▲</button>
                    <div>
                        <button id="leftBtn">◄</button>
                        <button id="downBtn">▼</button>
                        <button id="rightBtn">►</button>
                    </div>
                    <!-- Game Rating -->
                    <p id="gameRating"></p>
                </div>
            </div>

            <!-- Game Status -->
            <p id="gameStatus">Tea bags collected: 0/0</p>
            <!-- Game Timer -->
            <p id="gameTimer">Time: 00:00</p>
        </div>
    </div>

    <!-- Game Script -->
    <!-- [JavaScript code remains unchanged] -->
    <script>
        // JavaScript code from the previous version remains the same
        // For brevity, it's not repeated here
    </script>
</body>
</html>
