<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigel's Tea - Tea Clicker</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #4B2E2A; /* Dark brown text */
            overflow: hidden; /* Prevent scrolling of the main page */
        }

        /* Navigation Bar */
        .navbar {
            background-color: #8B4513; /* Saddle brown */
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 40px);
            top: 10px;
            left: 20px;
            z-index: 1000;
            border-radius: 10px;
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar a.logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            color: #FFFFFF;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            margin: 0 5px;
        }

        .navbar .menu a:hover {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        .navbar .menu a.active {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        /* Game Container */
        .game-container {
            margin-top: 80px; /* Adjust for navbar height */
            display: flex;
            height: calc(100% - 80px);
            overflow: hidden; /* Prevent scrolling in main content */
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: rgba(210, 180, 140, 0.9); /* Mica-inspired effect */
            padding: 20px;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Allow scrolling in upgrade column */
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Prevent scrolling in main content */
        }

        .kettle-container {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
        }

        .kettle {
            width: 100%;
            height: 100%;
            background-image: url('../images/kettle.png'); /* Provide a kettle image */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .tea-count {
            font-size: 36px;
            margin-top: 20px;
            font-family: 'Georgia', serif;
        }

        /* Upgrade Items */
        .upgrade {
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: #FFF8DC; /* Cornsilk background */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #8B4513; /* Saddle brown border */
            cursor: pointer;
        }

        .upgrade:hover {
            background-color: #FFEC8B; /* Light golden background */
        }

        .upgrade-header {
            display: flex;
            align-items: center;
        }

        .upgrade-name {
            font-size: 18px;
            font-weight: bold;
        }

        .upgrade-cost {
            font-size: 16px;
            margin-top: 5px;
        }

        .upgrade-emoji {
            font-size: 24px;
            margin-right: 10px;
        }

        /* Tooltip Styling */
        .upgrade-description {
            visibility: hidden;
            width: 200px;
            background-color: #8B4513;
            color: #FFFFFF;
            text-align: center;
            border-radius: 8px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 120%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .upgrade-description::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: #8B4513 transparent transparent transparent;
        }

        .upgrade:hover .upgrade-description {
            visibility: visible;
            opacity: 1;
        }

        /* Tea Per Second Display */
        .tea-per-second {
            font-size: 18px;
            margin-top: 10px;
            font-family: 'Georgia', serif;
        }

        /* Floating Text Animation */
        .floating-text {
            position: absolute;
            font-size: 24px;
            color: #4B2E2A;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /* Save/Load Buttons */
        .save-load-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .save-load-buttons button {
            background-color: #8B4513;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        .save-load-buttons button:hover {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        /* File Input (Hidden) */
        #fileInput {
            display: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 200px;
                box-shadow: none;
                overflow-y: hidden; /* Prevent scrolling on small screens */
            }

            .game-container {
                flex-direction: column;
                overflow: auto; /* Allow scrolling on small screens */
            }

            .main-content {
                margin-top: 20px;
            }

            .save-load-buttons {
                flex-direction: column;
                margin-top: 10px;
            }

            .save-load-buttons button {
                margin: 5px 0;
            }

            /* Adjust tooltip positioning for mobile */
            .upgrade-description {
                bottom: auto;
                top: 110%;
                left: 50%;
                margin-left: -100px;
            }

            .upgrade-description::after {
                top: -16px;
                border-color: transparent transparent #8B4513 transparent;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="../index.html" class="logo">
            <img src="../logo.png" alt="Nigel's Tea">
            Nigel's Tea
        </a>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="../games.html" class="active">Games</a>
            <a href="../projects.html">Projects</a>
            <a href="../about.html">About Us</a>
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Sidebar for Upgrades -->
        <div class="sidebar">
            <h2>Upgrades</h2>
            <div id="upgrades"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="kettle-container" onclick="brewTea()">
                <div class="kettle"></div>
            </div>
            <div class="tea-count" id="teaCount">0 Cups of Tea</div>
            <div class="tea-per-second" id="teaPerSecond">per second: 0</div>

            <!-- Save and Load Buttons -->
            <div class="save-load-buttons">
                <button onclick="saveGame()">Save Game</button>
                <button onclick="document.getElementById('fileInput').click()">Load Game</button>
                <input type="file" id="fileInput" accept=".teaclick" onchange="loadGame(event)">
            </div>
        </div>
    </div>

    <!-- Game Script -->
    <script>
        // JavaScript code remains the same as before

        // [JavaScript code here]

        // Start the game loop
        setInterval(autoBrew, 100); // 100ms intervals
        updateUpgrades();
        updateTeaPerSecond();
    </script>
</body>
</html>
