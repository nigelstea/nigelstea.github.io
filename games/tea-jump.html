<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigel's Tea - Tea Jump</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI Emoji', 'Segoe UI Symbol', 'Arial', sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #4B2E2A; /* Dark brown text */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Navigation Bar */
        .navbar {
            background-color: #8B4513; /* Saddle brown */
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 40px);
            top: 10px;
            left: 20px;
            z-index: 1000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar a.logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            color: #FFFFFF;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            margin: 0 5px;
        }

        .navbar .menu a:hover {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        .navbar .menu a.active {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        /* Games Section */
        .games-section {
            background-color: rgba(210, 180, 140, 0.9); /* Mica-inspired effect */
            padding: 60px 20px;
            text-align: center;
            margin-top: 100px; /* Adjust for navbar height */
            border-radius: 10px;
            margin: 20px;
            overflow: auto;
        }

        .games-section h1 {
            font-size: 48px;
            margin-bottom: 40px;
            font-family: 'Georgia', serif;
        }

        .game-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .game-buttons a {
            background-color: #8B4513;
            color: #FFFFFF;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 24px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .game-buttons a:hover {
            background-color: #6B3A0E;
            transform: translateY(-5px);
            color: #FFDAB9;
        }

        /* Runner Game Section */
        .runner-game-section {
            background-color: rgba(210, 180, 140, 0.9);
            padding: 60px 20px;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
            overflow: auto;
            position: relative;
        }

        .runner-game-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4B2E2A;
        }

        /* Game Canvas */
        #gameCanvas {
            background-color: #F5F5DC;
            border: 2px solid #8B4513;
            border-radius: 10px;
            margin: 20px auto; /* Center the canvas and add margin */
        }

        /* Footer */
        .footer {
            background-color: #8B4513;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            border-radius: 10px;
            margin: 20px;
        }

        /* Responsive Design Adjustments */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .menu {
                width: 100%;
                flex-wrap: wrap;
            }

            .navbar .menu a {
                width: 100%;
                text-align: left;
                margin: 5px 0;
            }

            .navbar a.logo {
                margin-bottom: 10px;
            }

            .games-section h1 {
                font-size: 36px;
            }

            .game-buttons a {
                font-size: 20px;
                padding: 15px 30px;
            }

            .runner-game-section {
                padding: 40px 10px;
            }

            .runner-game-section h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="../index.html" class="logo">
            <img src="../logo.png" alt="Nigel's Tea">
            Nigel's Tea
        </a>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="../games.html" class="active">Games</a>
            <a href="../projects.html">Projects</a>
            <a href="../about.html">About Us</a>
        </div>
    </div>

    

    <!-- Runner Game Section -->
    <div class="runner-game-section">
        <h1>Tea Jump</h1>
        <canvas id="gameCanvas" width="800" height="250"></canvas>
        <p id="gameInstructions">Press Space or tap to jump. Avoid soft drinks and people!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        (C) 2025 Nigel's Tea. All rights reserved.
    </div>

    <!-- JavaScript -->
    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let tea = {
            x: 50,
            y: canvas.height - 70, // Adjusted to account for new canvas height
            width: 50,
            height: 50,
            dy: 0,
            gravity: 0.5,
            jumpStrength: -10,
            isJumping: false,
            emoji: '🍵'
        };

        let obstacles = [];
        let obstacleFrequency = 1500;
        let lastObstacleTime = 0;
        let gameSpeed = 5;
        let gameOver = false;
        let score = 0;
        let speedIncreaseInterval = 5000; // Increase speed every 5 seconds
        let lastSpeedIncreaseTime = 0;

        // Adjust the ground level to add padding
        const groundY = canvas.height - 20; // 20 pixels from the bottom

        // Handle user input
        document.addEventListener('keydown', function(event) {
            if ((event.code === 'Space' || event.code === 'ArrowUp') && !tea.isJumping) {
                tea.dy = tea.jumpStrength;
                tea.isJumping = true;
            }
        });

        canvas.addEventListener('mousedown', function() {
            if (!tea.isJumping) {
                tea.dy = tea.jumpStrength;
                tea.isJumping = true;
            }
        });

        // Game loop
        function gameLoop(timestamp) {
            if (gameOver) {
                displayGameOver();
                return;
            }

            requestAnimationFrame(gameLoop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update tea position
            tea.y += tea.dy;
            tea.dy += tea.gravity;
            if (tea.y > groundY - tea.height) {
                tea.y = groundY - tea.height;
                tea.dy = 0;
                tea.isJumping = false;
            }

            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, canvas.width, 2);

            // Draw tea emoji
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(tea.emoji, tea.x + tea.width / 2, tea.y + tea.height - 5);

            // Handle obstacles
            if (timestamp - lastObstacleTime > obstacleFrequency) {
                createObstacle();
                lastObstacleTime = timestamp;
            }

            obstacles.forEach(function(obstacle, index) {
                obstacle.x -= gameSpeed;
                ctx.font = '48px Arial';
                ctx.fillText(obstacle.emoji, obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height - 5);

                // Collision detection
                if (isColliding(tea, obstacle)) {
                    gameOver = true;
                }

                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                }
            });

            // Increase game speed over time
            if (timestamp - lastSpeedIncreaseTime > speedIncreaseInterval) {
                gameSpeed += 0.5; // Increase speed
                if (obstacleFrequency > 800) {
                    obstacleFrequency -= 50; // Increase obstacle frequency, but not too much
                }
                lastSpeedIncreaseTime = timestamp;
            }

            // Display score
            ctx.font = '20px Arial';
            ctx.fillStyle = '#4B2E2A';
            ctx.fillText('Score: ' + score, canvas.width - 80, 30);
        }

        // Create obstacles
        function createObstacle() {
            let obstacleType = Math.random() > 0.5 ? 'softDrink' : 'person';
            let obstacleEmoji = obstacleType === 'softDrink' ? '🥤' : '🚶';
            let obstacleWidth = 50;
            let obstacleHeight = 50;
            let obstacle = {
                x: canvas.width,
                y: groundY - obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight,
                emoji: obstacleEmoji
            };
            obstacles.push(obstacle);
        }

        // Collision detection
        function isColliding(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        // Display Game Over
        function displayGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = '40px Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2 + 30);
            ctx.font = '20px Arial';
            ctx.fillText('Refresh to Play Again', canvas.width / 2, canvas.height / 2 + 70);
        }

        // Start the game loop
        requestAnimationFrame(gameLoop);
    </script>

</body>
</html>
