<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Brew - Nigel's Tea</title>
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Include existing stylesheet if any -->
    <style>
        /* Include styles from your website for consistency */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #4B2E2A; /* Dark brown text */
        }

        /* Navigation Bar Styles */
        /* ... (Copy your existing navbar styles here) ... */

        /* Game Canvas */
        #gameContainer {
            position: relative;
            text-align: center;
            margin-top: 120px; /* Adjust for navbar height */
        }

        #gameCanvas {
            background-color: rgba(210, 180, 140, 0.9); /* Mica-inspired effect */
            border: 2px solid #8B4513; /* Saddle brown */
            border-radius: 10px;
        }

        /* Score Display */
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #4B2E2A;
            font-family: 'Georgia', serif;
        }

        /* Game Over Message */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(245, 245, 220, 0.95);
            padding: 30px;
            border: 2px solid #8B4513;
            border-radius: 10px;
            display: none;
        }

        #gameOver h1 {
            font-size: 48px;
            color: #4B2E2A;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        #gameOver p {
            font-size: 24px;
            margin: 10px 0;
        }

        #gameOver button {
            background-color: #8B4513;
            color: #FFFFFF;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #gameOver button:hover {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        /* Responsive Canvas */
        @media screen and (max-width: 600px) {
            #gameCanvas {
                width: 90%;
                height: auto;
            }
        }

        /* Include other styles as needed */
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Copy your existing navbar code here -->
        <a href="#" class="logo">
            <img src="logo.png" alt="Nigel's Tea">
            Nigel's Tea
        </a>
        <div class="menu">
            <a href="#">Home</a>
            <a href="games.html" class="active">Games</a>
            <a href="#">Projects</a>
            <a href="#">About Us</a>
        </div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        <div id="score">0</div>
        <div id="gameOver">
            <h1>Game Over</h1>
            <p>Your Score: <span id="finalScore"></span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <!-- Game Scripts -->
    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let teaCup = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            gravity: 0.6,
            lift: -15,
            velocity: 0,
            image: new Image()
        };

        teaCup.image.src = 'https://twemoji.maxcdn.com/v/latest/72x72/2615.png'; // Tea emoji image

        let obstacles = [];
        let frameCount = 0;
        let score = 0;
        let gameOver = false;

        // Controls
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                teaCup.velocity += teaCup.lift;
            }
        });

        document.addEventListener('click', function() {
            teaCup.velocity += teaCup.lift;
        });

        // Obstacle class
        class Obstacle {
            constructor() {
                this.top = Math.random() * (canvas.height / 2);
                this.bottom = Math.random() * (canvas.height / 2);
                this.x = canvas.width;
                this.width = 60;
                this.speed = 2;
            }

            show() {
                ctx.fillStyle = '#8B4513'; // Saddle brown
                // Top obstacle (e.g., biscuit)
                ctx.fillRect(this.x, 0, this.width, this.top);
                // Bottom obstacle (e.g., teaspoon)
                ctx.fillRect(this.x, canvas.height - this.bottom, this.width, this.bottom);
            }

            update() {
                this.x -= this.speed;
            }

            offscreen() {
                return this.x < -this.width;
            }

            hits(teaCup) {
                if (teaCup.y < this.top || teaCup.y + teaCup.height > canvas.height - this.bottom) {
                    if (teaCup.x + teaCup.width > this.x && teaCup.x < this.x + this.width) {
                        return true;
                    }
                }
                return false;
            }
        }

        // Game loop
        function draw() {
            if (gameOver) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw tea cup
            ctx.drawImage(teaCup.image, teaCup.x, teaCup.y, teaCup.width, teaCup.height);

            // Apply gravity
            teaCup.velocity += teaCup.gravity;
            teaCup.y += teaCup.velocity;

            // Prevent tea cup from going off-screen
            if (teaCup.y + teaCup.height > canvas.height) {
                teaCup.y = canvas.height - teaCup.height;
                teaCup.velocity = 0;
            }
            if (teaCup.y < 0) {
                teaCup.y = 0;
                teaCup.velocity = 0;
            }

            // Spawn obstacles
            if (frameCount % 90 === 0) {
                obstacles.push(new Obstacle());
            }

            // Update and show obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.update();
                obstacle.show();

                // Check for collision
                if (obstacle.hits(teaCup)) {
                    endGame();
                }

                // Increase score
                if (!obstacle.passed && obstacle.x + obstacle.width < teaCup.x) {
                    score++;
                    document.getElementById('score').innerText = score;
                    obstacle.passed = true;
                }

                // Remove offscreen obstacles
                if (obstacle.offscreen()) {
                    obstacles.splice(index, 1);
                }
            });

            frameCount++;
            requestAnimationFrame(draw);
        }

        // Start the game
        draw();

        // End game function
        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game function
        function restartGame() {
            // Reset variables
            teaCup.y = canvas.height / 2;
            teaCup.velocity = 0;
            obstacles = [];
            frameCount = 0;
            score = 0;
            document.getElementById('score').innerText = score;
            gameOver = false;
            document.getElementById('gameOver').style.display = 'none';
            draw();
        }
    </script>

</body>
</html>
