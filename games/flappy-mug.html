<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigel's Tea - Flappy Mug</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Navigation Bar */
        .navbar {
            background-color: #8B4513;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 40px);
            top: 10px;
            left: 20px;
            z-index: 1000;
            border-radius: 10px;
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar a.logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            color: #FFFFFF;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            margin: 0 5px;
        }

        .navbar .menu a:hover {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        .navbar .menu a.active {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        /* Game Container */
        #game-container {
            position: absolute;
            top: 80px; /* Adjust for navbar height */
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            background-color: #ADD8E6; /* Light blue background for the sky */
        }

        /* Canvas */
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #ADD8E6;
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(139, 69, 19, 0.9); /* Saddle brown with opacity */
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 2000;
        }

        #start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
        }

        #start-screen button {
            background-color: #FFDAB9; /* Light peach */
            color: #4B2E2A;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
        }

        #start-screen button:hover {
            background-color: #FFE4C4; /* Bisque */
        }

        /* Game Over Message */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(139, 69, 19, 0.9); /* Saddle brown with opacity */
            color: #FFFFFF;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            display: none;
            z-index: 2000;
        }

        #game-over button {
            background-color: #FFDAB9; /* Light peach */
            color: #4B2E2A;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        #game-over button:hover {
            background-color: #FFE4C4; /* Bisque */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->

        <div id="game-over">
            <p>Game Over</p>
            <p>Your Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
