<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigel's Tea - Flappy Mug</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Navigation Bar */
        .navbar {
            background-color: #8B4513;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 40px);
            top: 10px;
            left: 20px;
            z-index: 1000;
            border-radius: 10px;
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar a.logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            color: #FFFFFF;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            margin: 0 5px;
        }

        .navbar .menu a:hover {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        .navbar .menu a.active {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        /* Game Container */
        #game-container {
            position: absolute;
            top: 80px; /* Adjust for navbar height */
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            background-color: #ADD8E6; /* Light blue background for the sky */
        }

        /* Canvas */
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #ADD8E6;
        }

        /* Game Over Message */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(139, 69, 19, 0.9); /* Saddle brown with opacity */
            color: #FFFFFF;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            display: none;
        }

        #game-over button {
            background-color: #FFDAB9; /* Light peach */
            color: #4B2E2A;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        #game-over button:hover {
            background-color: #FFE4C4; /* Bisque */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="../index.html" class="logo">
            <img src="../logo.png" alt="Nigel's Tea">
            Nigel's Tea
        </a>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="../games.html" class="active">Games</a>
            <a href="../projects.html">Projects</a>
            <a href="../about.html">About Us</a>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        <div id="game-over">
            <p>Game Over</p>
            <p>Your Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <!-- Game Script -->
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Mug Emoji
        const mugEmoji = 'â˜•';
        const mugSize = 40;
        let mugX = canvas.width / 4;
        let mugY = canvas.height / 2;
        let mugVelocity = 0;

        // Adjusted Gravity and Jump Strength for Easier Gameplay
        const gravity = 0.2;          // Reduced gravity for smoother gliding
        const jumpStrength = -6;      // Adjusted jump strength to balance

        // Pipes
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 200;          // Increased gap between pipes
        const pipeVelocity = 1.5;     // Reduced pipe speed
        let pipeSpawnTimer = 0;
        const pipeSpawnInterval = 100; // Increased interval between pipe spawns

        // Score
        let score = 0;
        let gameOver = false;

        // Game Over Screen
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');

        // Event Listeners
        document.addEventListener('keydown', handleKeyDown);
        canvas.addEventListener('click', flap);

        // Touch support for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flap();
        });

        function handleKeyDown(e) {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                flap();
            }
        }

        function flap() {
            if (!gameOver) {
                mugVelocity = jumpStrength;
            }
        }

        function restartGame() {
            mugX = canvas.width / 4;
            mugY = canvas.height / 2;
            mugVelocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            gameOverScreen.style.display = 'none';
            animate();
        }

        function spawnPipe() {
            const minPipeHeight = 50;
            const maxPipeHeight = canvas.height - pipeGap - minPipeHeight;
            const pipeTopHeight = Math.floor(Math.random() * (maxPipeHeight - minPipeHeight + 1)) + minPipeHeight;
            const pipeBottomY = pipeTopHeight + pipeGap;
            pipes.push({
                x: canvas.width,
                top: {
                    y: 0,
                    height: pipeTopHeight,
                },
                bottom: {
                    y: pipeBottomY,
                    height: canvas.height - pipeBottomY,
                },
                passed: false,
            });
        }

        function update() {
            mugVelocity += gravity;
            mugY += mugVelocity;

            // Keep mug within canvas vertically
            if (mugY < 0) {
                mugY = 0;
                mugVelocity = 0;
            }
            if (mugY + mugSize > canvas.height) {
                mugY = canvas.height - mugSize;
                gameOver = true;
            }

            // Pipes movement and collision
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeVelocity;

                // Collision detection
                if (
                    (mugX + mugSize > pipe.x && mugX < pipe.x + pipeWidth) &&
                    (mugY < pipe.top.height || mugY + mugSize > pipe.bottom.y)
                ) {
                    gameOver = true;
                }

                // Increment score
                if (!pipe.passed && pipe.x + pipeWidth < mugX) {
                    score++;
                    pipe.passed = true;
                }

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }

            // Spawn new pipes
            pipeSpawnTimer++;
            if (pipeSpawnTimer >= pipeSpawnInterval) {
                spawnPipe();
                pipeSpawnTimer = 0;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Mug Emoji
            ctx.font = mugSize + 'px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText(mugEmoji, mugX + mugSize / 2, mugY);

            // Draw Pipes
            ctx.fillStyle = '#228B22'; // Forest Green
            pipes.forEach(pipe => {
                // Top Pipe
                ctx.fillRect(pipe.x, pipe.top.y, pipeWidth, pipe.top.height);
                // Bottom Pipe
                ctx.fillRect(pipe.x, pipe.bottom.y, pipeWidth, pipe.bottom.height);
            });

            // Draw Score
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '24px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Score: ' + score, 10, 10);
        }

        function animate() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(animate);
            } else {
                finalScore.textContent = score;
                gameOverScreen.style.display = 'block';
            }
        }

        // Start Game
        animate();
    </script>
</body>
</html>
