<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigel's Tea - Games</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #4B2E2A; /* Dark brown text */
            /* Allow scrolling */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Navigation Bar */
        .navbar {
            background-color: #8B4513; /* Saddle brown */
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 40px);
            top: 10px;
            left: 20px;
            z-index: 1000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar a.logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            color: #FFFFFF;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            margin: 0 5px;
        }

        .navbar .menu a:hover {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        .navbar .menu a.active {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        /* Games Section */
        .games-section {
            background-color: rgba(210, 180, 140, 0.9); /* Mica-inspired effect */
            padding: 60px 20px; /* Adjusted padding */
            text-align: center;
            margin-top: 100px; /* Adjust for navbar height */
            border-radius: 10px;
            margin: 20px;
            overflow: auto;
        }

        .games-section h1 {
            font-size: 48px;
            margin-bottom: 40px;
            font-family: 'Georgia', serif;
        }

        .game-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .game-buttons a {
            background-color: #8B4513;
            color: #FFFFFF;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 24px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .game-buttons a:hover {
            background-color: #6B3A0E;
            transform: translateY(-5px);
            color: #FFDAB9;
        }

        /* Tea Wordle Game Section */
        .tea-wordle-section {
            background-color: rgba(210, 180, 140, 0.9); /* Match the games section */
            padding: 60px 20px; /* Adjusted padding to match */
            text-align: center;
            margin: 20px;
            border-radius: 10px;
            overflow: auto;
        }

        .tea-wordle-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4B2E2A;
        }

        #message {
            font-size: 1.2em;
            color: #4B2E2A;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 5px;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #8B4513;
            font-size: 2em;
            text-transform: uppercase;
            line-height: 60px;
            background-color: #fff;
            color: #4B2E2A;
            font-weight: bold;
        }

        .tile.correct {
            background-color: #6aaa64;
            color: #fff;
            border: none;
        }

        .tile.present {
            background-color: #c9b458;
            color: #fff;
            border: none;
        }

        .tile.absent {
            background-color: #787c7e;
            color: #fff;
            border: none;
        }

        #keyboard button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
            background-color: #8B4513;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #keyboard button:hover {
            background-color: #6B3A0E;
        }

        #keyboard {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Footer */
        .footer {
            background-color: #8B4513;
            color: #FFFFFF;
            text-align: center;
            padding: 20px; /* Footer padding */
            font-size: 16px;
            border-radius: 10px;
            margin: 20px;
        }

        /* Responsive Design Adjustments */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .menu {
                width: 100%;
                flex-wrap: wrap;
            }

            .navbar .menu a {
                width: 100%;
                text-align: left;
                margin: 5px 0;
            }

            .navbar a.logo {
                margin-bottom: 10px;
            }

            .games-section h1 {
                font-size: 36px;
            }

            .game-buttons a {
                font-size: 20px;
                padding: 15px 30px;
            }

            .tea-wordle-section {
                padding: 40px 10px; /* Adjusted for responsive */
            }

            .tea-wordle-section h1 {
                font-size: 28px;
            }

            .tile {
                width: 40px;
                height: 40px;
                font-size: 1.5em;
                line-height: 40px;
            }

            .grid {
                grid-template-columns: repeat(5, 40px);
                grid-gap: 3px;
            }

            #keyboard button {
                padding: 8px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="../index.html" class="logo">
            <img src="../logo.png" alt="Nigel's Tea">
            Nigel's Tea
        </a>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="../games.html" class="active">Games</a>
            <a href="../projects.html">Projects</a>
            <a href="../about.html">About Us</a>
        </div>
    </div>

    <!-- Games Section -->
    <div class="games-section">
        <h1>Our Exciting Tea-Themed Games</h1>
        <div class="game-buttons">
            <a href="/games/2dtea.html">Tea Maze Adventure</a>
            <a href="/games/tea-clicker.html">Tea Clicker</a>
            <a href="/games/flappy-mug.html">Flappy Mug</a>
            <a href="/games/teaquest/game.html">TeaQuest 3D</a>

    <!-- Tea Wordle Game Section -->
    <div class="tea-wordle-section">
        <h1>Tea Wordle</h1>
        <div id="message"></div>
        <div id="grid-container"></div>
        <div id="keyboard"></div>
    </div>

    <!-- Footer -->
    <div class="footer">

    </div>

    <!-- JavaScript -->
    <script>
      const words = ['match', 'apple', 'blend', 'herbs', 'spice', 'lemon', 'honey', 'cream', 'minty', 'fresh'];
      const answer = words[Math.floor(Math.random() * words.length)].toUpperCase();
      const maxGuesses = 6;
      let currentGuess = '';
      let currentRow = 0;
      let gameOver = false;

      const gridContainer = document.getElementById('grid-container');
      const message = document.getElementById('message');

      // Initialize grid
      function initGrid() {
          for (let i = 0; i < maxGuesses; i++) {
              const row = document.createElement('div');
              row.className = 'grid';
              for (let j = 0; j < 5; j++) {
                  const tile = document.createElement('div');
                  tile.className = 'tile';
                  row.appendChild(tile);
              }
              gridContainer.appendChild(row);
          }
      }

      // Create virtual keyboard
      function initKeyboard() {
          const keyboard = document.getElementById('keyboard');
          const keys = 'QWERTYUIOPASDFGHJKLZXCVBNM'.split('');
          keys.forEach(key => {
              const button = document.createElement('button');
              button.textContent = key;
              button.addEventListener('click', () => handleKeyPress(key));
              keyboard.appendChild(button);

              if (key === 'P' || key === 'L') {
                  keyboard.appendChild(document.createElement('br'));
              }
          });
          const enterButton = document.createElement('button');
          enterButton.textContent = 'Enter';
          enterButton.addEventListener('click', checkGuess);
          keyboard.appendChild(enterButton);

          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.addEventListener('click', deleteLetter);
          keyboard.appendChild(deleteButton);
      }

      // Handle key press
      function handleKeyPress(letter) {
          if (gameOver) return;
          if (currentGuess.length < 5) {
              currentGuess += letter;
              updateGrid();
          }
      }

      // Update grid display
      function updateGrid() {
          const rows = document.getElementsByClassName('grid');
          const tiles = rows[currentRow].getElementsByClassName('tile');
          for (let i = 0; i < 5; i++) {
              tiles[i].textContent = currentGuess[i] ? currentGuess[i] : '';
          }
      }

      // Delete last letter
      function deleteLetter() {
          if (gameOver) return;
          currentGuess = currentGuess.slice(0, -1);
          updateGrid();
      }

      // Check the guess
      function checkGuess() {
          if (gameOver) return;
          if (currentGuess.length < 5) {
              message.textContent = 'Not enough letters!';
              return;
          }

          const guessArray = currentGuess.split('');
          const answerArray = answer.split('');
          const rows = document.getElementsByClassName('grid');
          const tiles = rows[currentRow].getElementsByClassName('tile');

          // Color tiles
          guessArray.forEach((letter, index) => {
              if (answerArray[index] === letter) {
                  tiles[index].classList.add('correct');
                  answerArray[index] = null;
              }
          });

          guessArray.forEach((letter, index) => {
              if (tiles[index].classList.contains('correct')) return;
              if (answerArray.includes(letter)) {
                  tiles[index].classList.add('present');
                  answerArray[answerArray.indexOf(letter)] = null;
              } else {
                  tiles[index].classList.add('absent');
              }
          });

          if (currentGuess === answer) {
              message.textContent = 'You guessed it! Enjoy your tea time!';
              gameOver = true;
          } else {
              currentRow++;
              currentGuess = '';
              if (currentRow === maxGuesses) {
                  message.textContent = `Out of guesses! The word was ${answer}.`;
                  gameOver = true;
              }
          }
      }

      initGrid();
      initKeyboard();

      // Listen to keyboard events
      document.addEventListener('keydown', (e) => {
          if (gameOver) return;
          const key = e.key.toUpperCase();
          if (/^[A-Z]$/.test(key)) {
              handleKeyPress(key);
          } else if (key === 'ENTER') {
              checkGuess();
          } else if (key === 'BACKSPACE') {
              deleteLetter();
          }
      });
    </script>

</body>
</html>
