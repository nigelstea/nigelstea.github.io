<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigel's Tea - Games</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #4B2E2A; /* Dark brown text */
            /* Hide scrollbar for IE, Edge, and Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Hide scrollbar for Chrome, Safari, and Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #8B4513; /* Saddle brown */
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 10px; /* Rounded corners */
            position: fixed;
            width: calc(100% - 40px); /* Adjust width to accommodate border-radius */
            top: 0;
            left: 0;
            margin: 10px 20px; /* Margin to fit the screen and show rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            flex-wrap: wrap;
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar a.logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            color: #FFFFFF;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px; /* Rounded corners */
            margin: 0 5px; /* Uniform horizontal spacing */
        }

        .navbar .menu a:hover {
            background-color: #6B3A0E; /* Darker brown */
            color: #FFDAB9; /* Light peach */
        }

        /* Active Link Styling */
        .navbar .menu a.active {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        /* Games Section */
        .games-section {
            background-color: rgba(210, 180, 140, 0.9); /* Mica-inspired effect */
            padding: 100px 20px 60px;
            text-align: center;
            margin-top: 100px; /* Adjust for navbar height */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .games-section h1 {
            font-size: 48px;
            margin-bottom: 40px;
            font-family: 'Georgia', serif;
        }

        .game-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .game-buttons a {
            background-color: #8B4513; /* Saddle brown */
            color: #FFFFFF;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 24px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .game-buttons a:hover {
            background-color: #6B3A0E; /* Darker brown */
            transform: translateY(-5px);
            color: #FFDAB9; /* Light peach */
        }

        /* Footer */
        .footer {
            background-color: #8B4513; /* Saddle brown */
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            border-radius: 10px; /* Rounded corners */
            margin: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .menu {
                width: 100%;
                flex-wrap: wrap;
            }

            .navbar .menu a {
                width: 100%;
                text-align: left;
                margin: 5px 0;
            }

            .navbar a.logo {
                margin-bottom: 10px;
            }

            .games-section h1 {
                font-size: 36px;
            }

            .game-buttons a {
                font-size: 20px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Nigel's Tea">
            Nigel's Tea
        </a>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="games.html" class="active">Games</a>
            <a href="#">Projects</a>
            <a href="#">About Us</a>
        </div>
    </div>

    <!-- Games Section -->
    <div class="games-section">
        <h1>Our Exciting Tea-Themed Games</h1>
        <div class="game-buttons">
            <a href="/games/2dtea.html">Tea Maze Adventure</a>
            <a href="/games/teaquest/game.html">TeaQuest 3D</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Nigel's Tea. All rights reserved.
    </div>

</body>
</html>
