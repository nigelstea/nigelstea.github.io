<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigel's Tea - Home</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #4B2E2A; /* Dark brown text */
        }

        /* Navigation Bar */
        .navbar {
            background-color: #8B4513; /* Saddle brown */
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar a.logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar a {
            color: #FFFFFF;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #6B3A0E; /* Darker brown */
            color: #FFDAB9; /* Light peach */
        }

        /* Hero Section */
        .hero {
            background-color: #D2B48C; /* Tan */
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .hero p {
            font-size: 24px;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .hero a.cta-button {
            background-color: #8B4513; /* Saddle brown */
            color: #FFFFFF;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
        }

        .hero a.cta-button:hover {
            background-color: #6B3A0E; /* Darker brown */
            color: #FFDAB9; /* Light peach */
        }

        /* Footer */
        .footer {
            background-color: #8B4513; /* Saddle brown */
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 20px;
            }

            .navbar a {
                font-size: 16px;
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="logo">
            <!-- Placeholder for Logo -->
            <img src="logo.png" alt="Nigel's Tea">
            Nigel's Tea
        </a>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">About Us</a>
        <a href="#">What We're Working On</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Nigel's Tea</h1>
        <p>
            Dive into a world of delightful games and adventures. From interactive journeys to exciting challenges, we have something brewing for every tea enthusiast.
        </p>
        <a href="#" class="cta-button">Explore Our Games</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Nigel's Tea. All rights reserved.
    </div>

</body>
</html>
