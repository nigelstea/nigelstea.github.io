<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigel's Tea - Tea Maze Adventure</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #4B2E2A; /* Dark brown text */
        }

        /* Hide scrollbar for Chrome, Safari, and Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge, and Firefox */
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Navigation Bar */
        .navbar {
            background-color: #8B4513; /* Saddle brown */
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 10px;
            position: fixed;
            width: calc(100% - 40px);
            top: 10px;
            left: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a.logo {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar a.logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            color: #FFFFFF;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            margin: 0 5px;
        }

        .navbar .menu a:hover {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        .navbar .menu a.active {
            background-color: #6B3A0E;
            color: #FFDAB9;
        }

        /* Game Container */
        .game-container {
            position: absolute;
            top: 80px; /* Adjust for navbar height */
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .game-title {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            text-align: center;
        }

        /* Canvas Styling */
        #gameCanvas {
            border: 5px solid #8B4513;
            border-radius: 10px;
            background-color: #FFFFFF;
            /* Make canvas responsive */
            width: auto;
            height: auto;
            max-width: 80%;
            max-height: 100%;
        }

        /* Game Controls */
        .controls {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls button {
            background-color: #8B4513;
            color: #FFFFFF;
            border: none;
            padding: 15px 20px;
            margin: 5px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #6B3A0E;
        }

        /* Status Message */
        #gameStatus {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            text-align: center;
        }

        /* Footer (Hidden for full-screen game) */
        .footer {
            display: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }

            .controls {
                flex-direction: row;
                margin-top: 20px;
                margin-left: 0;
            }

            .controls button {
                margin: 5px;
                padding: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="../index.html" class="logo">
            <img src="../logo.png" alt="Nigel's Tea">
            Nigel's Tea
        </a>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="../games.html" class="active">Games</a>
            <a href="../projects.html">Projects</a>
            <a href="../about.html">About Us</a>
        </div>
    </div>

    <!-- Game Title -->
    <h1 class="game-title">Tea Maze Adventure</h1>

    <!-- Game Container -->
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- On-Screen Controls -->
        <div class="controls">
            <button id="upBtn">▲</button>
            <div>
                <button id="leftBtn">◄</button>
                <button id="downBtn">▼</button>
                <button id="rightBtn">►</button>
            </div>
        </div>
    </div>

    <!-- Game Status -->
    <p id="gameStatus"></p>

    <!-- Footer -->
    <div class="footer">
        © 2025 Nigel's Tea. All rights reserved.
    </div>

    <!-- Game Script -->
    <script>
        // Canvas and Context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Settings
        let tileCount = 21; // Must be odd for maze generation
        let tileSize;

        // Player Object
        const player = {
            x: 1,
            y: 1,
            color: '#4B2E2A',
        };

        // Teapot Position
        const teapot = {
            x: tileCount - 2,
            y: tileCount - 2,
            color: '#8B4513',
        };

        // Tea Bags Array
        let teaBags = [];

        // Maze Grid
        let maze = [];

        // Game Status
        let collectedTeaBags = 0;
        let totalTeaBags = Math.floor(Math.random() * 20) + 1; // 1 to 20

        // Initialize Game
        function initGame() {
            generateMaze();
            placeTeaBags();
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            document.addEventListener('keydown', keyDownHandler);
            document.getElementById('upBtn').addEventListener('click', () => movePlayer(0, -1));
            document.getElementById('downBtn').addEventListener('click', () => movePlayer(0, 1));
            document.getElementById('leftBtn').addEventListener('click', () => movePlayer(-1, 0));
            document.getElementById('rightBtn').addEventListener('click', () => movePlayer(1, 0));
            updateStatus();
        }

        // Resize Canvas Based on Window Size
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const controlsWidth = document.querySelector('.controls').offsetWidth;
            const availableWidth = container.clientWidth - controlsWidth - 40; // Padding
            const availableHeight = container.clientHeight - 40; // Padding
            const size = Math.min(availableWidth, availableHeight);
            canvas.width = size;
            canvas.height = size;
            tileSize = size / tileCount;
            drawGame();
        }

        // Generate Maze using Recursive Backtracker Algorithm
        function generateMaze() {
            // Initialize maze grid with walls
            for (let y = 0; y < tileCount; y++) {
                maze[y] = [];
                for (let x = 0; x < tileCount; x++) {
                    maze[y][x] = 1; // Wall
                }
            }

            // Carve passages
            function carvePassage(x, y) {
                const directions = shuffle([
                    { x: 0, y: -2 },
                    { x: 2, y: 0 },
                    { x: 0, y: 2 },
                    { x: -2, y: 0 },
                ]);

                directions.forEach(dir => {
                    const nx = x + dir.x;
                    const ny = y + dir.y;

                    if (nx > 0 && nx < tileCount - 1 && ny > 0 && ny < tileCount - 1 && maze[ny][nx] === 1) {
                        maze[ny][nx] = 0;
                        maze[y + dir.y / 2][x + dir.x / 2] = 0;
                        carvePassage(nx, ny);
                    }
                });
            }

            maze[player.y][player.x] = 0;
            carvePassage(player.x, player.y);
            maze[teapot.y][teapot.x] = 0;
        }

        // Shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Place Tea Bags Randomly
        function placeTeaBags() {
            let placed = 0;
            while (placed < totalTeaBags) {
                let x = Math.floor(Math.random() * (tileCount - 2)) + 1;
                let y = Math.floor(Math.random() * (tileCount - 2)) + 1;
                if (maze[y][x] === 0 && !(x === player.x && y === player.y) && !(x === teapot.x && y === teapot.y)) {
                    // Ensure no duplicate tea bags
                    if (!teaBags.some(bag => bag.x === x && bag.y === y)) {
                        teaBags.push({ x: x, y: y });
                        placed++;
                    }
                }
            }
        }

        // Draw Game Elements
        function drawGame() {
            // Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Maze
            for (let y = 0; y < tileCount; y++) {
                for (let x = 0; x < tileCount; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#D2B48C'; // Tan walls
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }

            // Draw Tea Bags
            teaBags.forEach(bag => {
                ctx.fillStyle = '#DAA520'; // Golden tea bags
                ctx.beginPath();
                ctx.arc(bag.x * tileSize + tileSize / 2, bag.y * tileSize + tileSize / 2, tileSize / 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw Teapot
            ctx.fillStyle = teapot.color;
            ctx.fillRect(teapot.x * tileSize, teapot.y * tileSize, tileSize, tileSize);

            // Draw Player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);
        }

        // Handle Keyboard Input
        function keyDownHandler(e) {
            if (e.key === 'ArrowUp' || e.key === 'w') movePlayer(0, -1);
            if (e.key === 'ArrowDown' || e.key === 's') movePlayer(0, 1);
            if (e.key === 'ArrowLeft' || e.key === 'a') movePlayer(-1, 0);
            if (e.key === 'ArrowRight' || e.key === 'd') movePlayer(1, 0);
        }

        // Move Player Function
        function movePlayer(dx, dy) {
            let newX = player.x + dx;
            let newY = player.y + dy;

            // Check boundaries and walls
            if (
                newX >= 0 && newX < tileCount &&
                newY >= 0 && newY < tileCount &&
                maze[newY][newX] === 0
            ) {
                player.x = newX;
                player.y = newY;

                // Check for tea bag collection
                for (let i = 0; i < teaBags.length; i++) {
                    if (teaBags[i].x === player.x && teaBags[i].y === player.y) {
                        teaBags.splice(i, 1);
                        collectedTeaBags++;
                        updateStatus();
                        break;
                    }
                }

                // Check if player reaches teapot
                if (player.x === teapot.x && player.y === teapot.y) {
                    if (collectedTeaBags === totalTeaBags) {
                        document.getElementById('gameStatus').textContent = 'You delivered all the tea bags! Well done!';
                        document.removeEventListener('keydown', keyDownHandler);
                        disableControls();
                    } else {
                        document.getElementById('gameStatus').textContent = `You need to collect all the tea bags before delivering them! Tea bags remaining: ${totalTeaBags - collectedTeaBags}`;
                    }
                }

                drawGame();
            }
        }

        // Disable On-Screen Controls
        function disableControls() {
            document.getElementById('upBtn').disabled = true;
            document.getElementById('downBtn').disabled = true;
            document.getElementById('leftBtn').disabled = true;
            document.getElementById('rightBtn').disabled = true;
        }

        // Update Game Status
        function updateStatus() {
            document.getElementById('gameStatus').textContent = `Tea bags collected: ${collectedTeaBags}/${totalTeaBags}`;
        }

        // Start the Game
        initGame();
    </script>
</body>
</html>
